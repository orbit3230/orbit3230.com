<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1.0"> 
    <title>KSH - Introduce</title>
    <style>
        .navigation_bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* KSH 태그 - 홈 버튼 스타일 */
        .navigation_bar > #KSH {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 2px black;
        }
        /* 이미지 태그 스타일 */
        .navigation_bar img {
            margin-bottom: 10px;
        }
        
        .navigation_bar .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            font-weight: bold;
            border-radius: 10px;
            border: 1px solid rgba(128, 128, 128, 0.5);
            box-shadow: 0 0 10px rgba(128, 128, 128, 0.5);
            background: linear-gradient(to right, lightcyan, lightyellow, aliceblue); /* 메뉴 전체에 그라데이션 배경 설정 */
        }

        .navigation_bar .menu #information {
            background-color: lightcyan;
            padding: 10px;
            border-radius: 10px 0 0 10px;
        }

        .navigation_bar .menu #interest {
            background-color: lightyellow;
            padding: 10px;
        }

        .navigation_bar .menu #contact {
            background-color: aliceblue;
            padding: 10px;
            border-radius: 0 10px 10px 0;
        }

        .navigation_bar #KSH {
            cursor: pointer; /* 마우스 커서를 링크를 누르는 것처럼 변경 */
            transition: all 0.3s ease; /* 모든 속성이 0.3초 동안 부드럽게 변화 */
        }

        .navigation_bar #KSH:hover {
            text-shadow: 0 0 2px black; /* 글자에 그림자 효과 - 누르는 느낌 */
            color: black;
            transform: scale(1.1); /* 글자 크기를 1.1배로 확대 */
        }

        .navigation_bar .menu span {
            cursor: pointer; /* 마우스 커서를 링크를 누르는 것처럼 변경 */
            transition: all 0.3s ease; /* 모든 속성이 0.3초 동안 부드럽게 변화 */
        }

        .navigation_bar .menu span:hover {
            text-shadow: 0 0 2px black; /* 글자에 그림자 효과 - 누르는 느낌 */
            color: black;
            transform: scale(1.1); /* 글자 크기를 1.1배로 확대 */
        }


    </style>
    <script>
        window.onload = function() {
            var KSH = document.getElementById('KSH');
            var information = document.getElementById('information');
            var interest = document.getElementById('interest');
            var contact = document.getElementById('contact');

            var location = document.getElementById('location');

            KSH.onclick = function() {
                location.innerHTML = 'information';
            }

            information.onclick = function() {
                location.innerHTML = 'information';
            }

            interest.onclick = function() {
                location.innerHTML = 'interest';
            }

            contact.onclick = function() {
                location.innerHTML = 'contact';
            }
        }
    </script>
</head>
<body>
    <div class="navigation_bar">
        <div id = "KSH">KSH</div>
        <div class="menu">
            <span id="information">INFORMATION</span>
            <span id="interest">INTEREST</span>
            <span id="contact">CONTACT</span>
        </div>
    </div>
    <img src="https://i.imgur.com/mC3UYzv.png" width="300px" height="300px">
    <div id="location">
    <!-- 페이지(메뉴) 별 내용들이 들어갈 곳 -->
    </div>
</body>
</html>
